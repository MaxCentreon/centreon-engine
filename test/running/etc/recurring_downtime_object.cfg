define hostdowntime {
  author myhostdowntimeauthor
  comment myhostdowntimecomment
  duration 10
  start_time 1
  end_time 25
  entry_time 3
  fixed 1
  host_name myhost
  recurring_interval 2
  recurring_period mytimeperiod
}

define servicedowntime {
  author myservicedowntimeauthor
  comment myservicedowntimecomment
  duration 10
  start_time 1
  end_time 25
  entry_time 3
  fixed 1
  service_description myservice
  recurring_interval 2
  recurring_period mytimeperiod
}
